<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Account</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      .account-container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .account-container h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }

      .account-details {
        text-align: left;
        margin-bottom: 20px;
      }

      .account-details p {
        font-size: 18px;
        margin: 10px 0;
      }

      .logout-button {
        width: 95%;
        padding: 15px;
        background-color: #ff4500;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .logout-button:hover {
        background-color: #ff6347;
      }
    </style>
  </head>

  <body>
    <div class="account-container">
      <h2>Your Account</h2>
      <div class="account-details">
        <p id="user-name">Name: Loading...</p>
        <p id="user-email">Email: Loading...</p>
        <p id="user-mobile">Mobile: Loading...</p>
      </div>
      <button class="logout-button" id="logout-btn">Log Out</button>
    </div>
    <script src="./account.js"></script>
  </body>
</html>
